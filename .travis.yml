sudo: required
dist: trusty

language: java
jdk: oraclejdk8

env:
  - BUILD_NUMBER=9999

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/providedDummy.jar
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/compileDummy.jar
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install: chmod +x gradlew
install:
  - ./gradlew --refresh-dependencies
  - ./gradlew ciWriteBuildNumber
before_script: wget -O /tmp/init.gradle https://gist.githubusercontent.com/mezz/bd8de6a8234053033cd27c2f75035526/raw/8f2ccb749855c40aa21cbd02779516539d0bf8a8
script:
  - ./gradlew -I /tmp/init.gradle build -S
  - ./gradlew test -S

notifications:
  email: false
