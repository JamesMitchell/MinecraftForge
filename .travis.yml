sudo: required
dist: trusty

language: java
jdk: oraclejdk8

env:
  - BUILD_NUMBER=9999

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/providedDummy.jar
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/compileDummy.jar
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install: chmod +x gradlew
install:
  - ./gradlew --refresh-dependencies
  - ./gradlew ciWriteBuildNumber
before_script: wget -O /tmp/init.gradle https://gist.githubusercontent.com/cpw/fe8a6ee27bde84d8731a/raw/23341d9838a99eddb323b87a32d03c4e6fd57526/bootstrap.gradle
script:
  - ./gradlew -I /tmp/init.gradle build -S
  - ./gradlew test -S

notifications:
  email: false
